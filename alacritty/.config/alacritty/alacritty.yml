window:
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 14.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "0x1d2021"
    foreground: "0xd5c4a1"
  cursor:
    text: "0x1d2021"
    cursor: "0xd5c4a1"
  normal:
    black: "0x1d2021"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xd5c4a1"
  bright:
    black: "0x665c54"
    red: "0xfe8019"
    green: "0x3c3836"
    yellow: "0x504945"
    blue: "0xbdae93"
    magenta: "0xebdbb2"
    cyan: "0xd65d0e"
    white: "0xfbf1c7"
  indexed_colors:
    - { index: 16, color: "#fe8019" }
    - { index: 17, color: "#d65d0e" }
    - { index: 18, color: "#3c3836" }
    - { index: 19, color: "#504945" }
    - { index: 20, color: "#bdae93" }
    - { index: 21, color: "#ebdbb2" }

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Block

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
