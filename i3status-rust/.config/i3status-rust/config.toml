icons_format = "{icon}"

[theme]
theme = "solarized-dark"
[theme.overrides]
idle_bg = "#123456"
idle_fg = "#abcdef"

[icons]
icons = "material-nf"
[icons.overrides]
bat = ["|E|", "|_|", "", ""]
bat_charging = "󰢝"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "battery"
format = " $icon $percentage "
full_format = "$icon $percentage"

[[block]]
block = "net"
format = " $icon {$signal_strength}"

[[block]]
block = "time"
interval = 1
format = "$timestamp.datetime(f:'%a %d/%m %T') "
